{% extends "template.html" %}
{% block styles %}
<style>
    a{
        text-decoration: none;
        color: #2c3e50;
    }
</style>
{% endblock %}
{% block content %}
<h2><a href="{{url_for('choose_book', version=version)}}">{{book}}</a></h2>
<ul>
    {% for id, name in chapters %}
    <li><a href="{{url_for('get_chapter', version=version, chapter_id=id)}}">{{name}}</a></li>
    {% endfor %}
</ul>


{% endblock %}
